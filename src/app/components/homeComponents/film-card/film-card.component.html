<div [routerLink]="['/detail', film.id]" class="card text-white bg-dark overflow-hidden cardDimension">
  <div class="position-relative">
    <img [src]="'https://image.tmdb.org/t/p/w300' + film.poster_path"  class="card-img-top" alt="{{ film.title }}">
    <div class="position-absolute bottom-0 start-0 end-0 p-4 hoverEffect">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="card-title text-truncate mb-0">{{ film.title }}</h6>
        <small class="text-white">{{ film.release_date }}</small>
      </div>
      <p class="card-text"></p>
      <div class="d-flex">
        <button type="button" ngbtooltip="Watch Movie" class="btn btn-sm btn-secondary"><i class="bi bi-play-fill"></i></button>
        <button type="button" ngbtooltip="Download" class="btn btn-sm btn-outline-light ms-auto me-2"><i class="bi bi-star"></i></button>
        <button type="button" ngbtooltip="Report" class="btn btn-sm btn-outline-light"><i class="bi bi-flag"></i></button>
      </div>
    </div>
  </div>
</div>
