<form>
  <div class="mb-3">
    <label for="comment" class="form-label">Comment</label>
    <textarea [(ngModel)]="this.comment" name="comment" class="form-control myStyle" id="comment" rows="10"></textarea>
  </div>
  <button (click)="this.submitComment()" type="submit" class="btn btn-primary myBtStyle">Submit</button>
</form>
